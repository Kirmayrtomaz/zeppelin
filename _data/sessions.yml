  id: 104
  title: "Cultura, Trabalho e Cidade: possibilidades em História da Amazônia"
  description: "O Simpósio Temático se propõe reunir estudantes de História (em formação ou já graduados) e áreas afins para discutir e debater as inovações em pesquisa e escrita da História em nosso Estado nas dimensões dos eixos CULTURA, TRABALHO E CIDADE, tão caros em historiografia na atualidade. 
    As inovações advindas da CULTURA como constitutiva do social, possibilitou aos historiadores se aventurarem num extenso leque de possibilidades de pesquisa. Pesquisar sobre TRABALHO e trabalhadores torna-se uma forma digna de apresentar diferentes agentes sociais que também estavam na História, mesmo que uma narrativa mais celebrativa os tenha marginalizado. A CIDADE por acolher diferentes sujeitos, torna-se palco dos acontecimentos. É na cidade que vemos as ambigüidades do processo histórico, é nela que vemos as lutas, as resistências, muitas vezes, a cidade torna-se uma representação de um ideal, mas de quem é esse ideal? Quem projetou a cidade?
    Quando nos voltamos a analisar, ou historicizar a Amazônia, os três eixos apontados assumem uma posição muito destacada. Pela diversidade cultural, social e étnica falar em Cultura, Trabalho e Cidade na Amazônia é algo sempre fascinante e atemporal. Portanto, trabalhos que contemplem essas questões, que partam da aceitação de que História é sempre complexa, múltipla e fazer História é estar aberto a diversas possibilidades, serão bem-vindos para juntos vermos e contribuirmos para História da nossa Amazônia em diversos períodos da História."
  subtype: presentation
  speakers: [7,8]
