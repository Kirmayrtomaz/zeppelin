  id: 101
  title: "Religiões e religiosidades no Brasil entre os séculos XVI e XIX"
  description: "É bem conhecida a importância que as religiões e as religiosidades tiveram na construção das sociedades em todas as épocas da História. O Brasil não pode compreender a sua história sem conhecer a história da Igreja. É, contudo, ainda bastante deficitária a historiografia sobre as religiões e as religiosidades no território brasileiro entre os séculos XVI e XIX. Daí a proposta deste simpósio temático, que visa reunir comunicações sobre esse tema, nos mais variados aspetos, tais como: aportações teóricas e reflexões historiográficas acerca de conceitos e métodos para o estudo da História Religiosa; religiões e normatividades (códigos normativos, tribunais episcopais, Inquisição); a arte e a religião; religiosidades populares, vivências e práticas religiosas; as relações entre a Igreja e o Estado; as relações entre o clero regular e o clero secular; territorialização da(s) Igreja(s) no Brasil/Amazonas; evangelização e alteridade; irmandades e confrarias." 
  subtype: presentation
  speakers: [3]
