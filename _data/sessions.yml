  id: 102
  title: "História da Saúde e da Doença na Amazônia"
  description: "Tendo em conta que a história das doenças deixou de ser uma preocupação exclusiva dos médicos, há que se realçar que a temática vem sendo cada vez mais problematizada pela História, possibilitando o surgimento de um campo de estudos que podemos denominar de História da Saúde e das Doenças. Apesar de a doença ser uma manifestação biológica, ela manifesta-se num tempo histórico. Na Amazônia, as manifestações epidêmicas tanto significaram a morte de inúmeros povos indígenas como descortinaram os saberes das artes de curas praticados por suas populações. Este simpósio propõe reunir as pesquisas que tratam desse tema na Amazônia, revelando os processos metodológicos utilizados em suas pesquisas históricas. 
    "
  subtype: presentation
  speakers: [4]
