  id: 103
  title: "O ensino de história da África e cultura afro-brasileira no Brasil"
  description: "O presente Simpósio Temático pretende discutir as experiências sobre o Ensino da história e cultura afro-brasileira e africana no Brasil, uma vez que a partir da Lei 10.639/03 a temática tornou-se  obrigatória em todas as escolas, públicas e particulares, do ensino fundamental até o ensino médio. No Amazonas, é muito difundida a idéia de uma quase inexistência histórica da presença negra no Estado. O Simpósio pretende reunir trabalhos de pesquisa histórica na temática e experiências docentes em todos os níveis de ensino (fundamental, médio e superior) nesse campo de estudo. No Brasil, nos últimos anos, este campo de estudo teve um crescimento significativo e qualificado. Neste simpósio, discutiremos as temáticas previstas no âmbito da lei nas seguintes linhas: História da África e dos Africanos; a luta dos negros no Brasil; cultura negra brasileira; o negro na formação da sociedade nacional.
    "
  subtype: presentation
  speakers: [5,6]
